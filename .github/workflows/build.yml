name: build

on:
  push:
    branches: ['develop']
  pull_request:
    branches: ['develop']

  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 'latest'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build:prod
